<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册本站</title>
    <link rel="stylesheet" href="../css/style-register.css" type="text/css">
</head>
<body>
    <div id="backdrop">
        <div id="top">
            <a href="#a">我的个人网站</a>
        </div>
        <div id="nav">
            <div class="nav-backdrop"></div>
            <div class="logo"></div>
            <div class="nav-link">
                <a href="../webpage/index.html">网站首页</a>
                <a href="../webpage/introduction.html">网站介绍</a>
                <a href="../webpage/scenery-2.html">图集大全</a>
                <a href="../webpage/scenery.html">风景图集</a>
                <a href="../webpage/playmusic.html">音乐播放</a>
                <a href="../webpage/recommend.html">外站链接</a>
                <a href="../webpage/register.html">注册本站</a>
            </div>
    </div>
    <div id="from-box">
        <div class="from-box-drop"></div>
        <form action="#" method="get" id="from-main">
            <div class="name">
                <span>
                    <label>姓名：</label>
                    <input type="text" name="name" placeholder="请输入您的姓名">
                </span>
            </div>
            <div class="sex">
                <span>
                    <label>性别：</label>
                    <span class="hou">
                        <input type="radio" name="sex" id="man"><span class="nan">男</span><input type="radio" name="sex" id="woman">女
                    </span>
                </span>
            </div>
            <div class="email">
                <span>
                    <label>邮箱：</label>
                    <input type="email" name="email" placeholder="请输入您的email邮箱">
                </span>
            </div>
            <div class="phone">
                <span>
                    <label>电话：</label>
                    <input type="phone" name="phone" placeholder="请输入您的电话号码" min="10" max="12">
                </span>
            </div>
            <div class="city">
                <span>
                    <label>城市：</label>
                    <input type="text" name="city" placeholder="请输入您所在的城市">
                </span>
            </div>
            <div class="address">
                <span>
                    <label>地址：</label>
                    <input type="text" name="address" placeholder="请输入您的具体地址">
                </span>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>
    <div id="bottom">
        <span><p> <br> ◎版权所有 潍坊科技学院 智能制造学院 <br> 2020级软件工程二班 张家闻</p></span>
    </div>
</body>
</html>
